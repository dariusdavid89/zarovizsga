<body>
	
    <div></div>
	<hr>
	<div id="testResult">
	<h2>Tesztek</h2></div>

	<script type="text/javascript">

		function kivalogatParosOtven(tomb){
			const eredmeny = [];
			for(let i = 0; i < tomb.length; i++){

				if( tomb[i] > 50 && tomb[i] % 2 === 0 ) eredmeny.push(tomb[i]);
			}
			return eredmeny;
		}

		function aBetukSzamaDiv(){
			const div = document.querySelector("div")
			let aDb = 0;

			for( let i = 0; i < div.textContent.length; i++ ){
				
				if( div.textContent[i] === "a" ) aDb++
			}
			return aDb;
		}

		function osszeadasFeliras(className, x, y){
			
			const element = document.querySelector(`.${className}`);
			const eredmeny = Number(x) + Number(y);
			const p = document.createElement("p");
			p.textContent = "x + y = eredmeny";
			element.append(p);
			
		}
		
	</script>
	 <script src="testBaseUnit.js"></script> 
</body>
